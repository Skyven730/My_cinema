<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinema - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üé¨ My Cinema Admin</h1>

    <!-- FORMULAIRE D'AJOUT -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Ajouter un film</div>
        <div class="card-body">
            <form id="add-movie-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Titre</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Dur√©e (min)</label>
                        <input type="number" id="duration" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Ann√©e</label>
                        <input type="number" id="release_year" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Description</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enregistrer le film</button>
            </form>
        </div>
    </div>

    <!-- LISTE DES FILMS -->
    <div class="card">
        <div class="card-header">Liste des films</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Dur√©e</th>
                        <th>Ann√©e</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="movies-list">
                <!-- Normalement les films s'affichent ici -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
